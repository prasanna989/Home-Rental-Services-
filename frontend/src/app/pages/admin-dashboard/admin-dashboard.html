<div class="admin-dashboard">
  <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>


  <!-- Listing Filter Section -->
  <div class="mt-6">
    <h2 class="text-xl font-semibold mb-2">Filter Property Listings</h2>

    <!-- Filter Dropdown -->
    <div class="mb-4">
      <label for="status">Filter by Status: </label>
      <select id="status" [(ngModel)]="selectedStatus" (change)="filterListings()">
        <option value="">All</option>
        <option value="Active">Active</option>
        <option value="Flagged">Flagged</option>
        <option value="Pending">Pending</option>
        <option value="Disabled">Disabled</option>
      </select>
    </div>

    <!-- Listings Table -->
    <table class="listing-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Location</th>
          <th>Owner</th>
          <th>Posted At</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let listing of filteredListings">
          <td>{{ listing.title }}</td>
          <td>{{ listing.location }}</td>
          <td>{{ listing.owner }}</td>
          <td>{{ listing.postedAt | date: 'short' }}</td>
          <td [ngClass]="{ 'text-red-600': listing.status === 'Flagged' }">{{ listing.status }}</td>
          <td>
            <button (click)="flagListing(listing)">Flag</button>
            <button (click)="disableListing(listing)">Disable</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
