<div class="home-page">
  <app-header></app-header>

  <!-- Property Type Quick Filters -->
  <section class="property-types">
    <div class="container">
      <h2>Browse by Property Type</h2>
      <p>Find the perfect home that matches your style</p>
      
      <div class="type-buttons">
        <button (click)="filterByType('Apartment')">
          <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3e8.svg" alt="Apartment" class="property-icon">
          <span>Apartments</span>
        </button>
        <button (click)="filterByType('House')">
          <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3e0.svg" alt="House" class="property-icon">
          <span>Houses</span>
        </button>
        <button (click)="filterByType('Villa')">
          <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3e1.svg" alt="Villa" class="property-icon">
          <span>Villas</span>
        </button>
        <button (click)="filterByType('Cottage')">
          <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3d8.svg" alt="Cottage" class="property-icon">
          <span>Cottages</span>
        </button>
      </div>
    </div>
  </section>

  <!-- Price Slider Filters -->
  <section class="filters container">
    <h3>Filter by Price</h3>
    <label>Min: ₹{{ minPrice }}</label>
    <input type="range" min="0" max="10000" step="100"
           [(ngModel)]="minPrice" (input)="applyFilters()">

    <label>Max: ₹{{ maxPrice }}</label>
    <input type="range" min="0" max="10000" step="100"
           [(ngModel)]="maxPrice" (input)="applyFilters()">

    <button (click)="resetFilters()">Reset Filters</button>
    <button (click)="navigateToBrowseHomes()">Browse Homes</button>
  </section>

  <!-- Home Listings Section -->
  <section class="listings">
    <div class="container">
      <div class="section-header">
        <h2>Available Homes</h2>
        <div class="results-count">
          {{ filteredHomes.length }} properties found
        </div>
        <button class="mobile-search-toggle" (click)="navbar.toggleSearch()">
          <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f50d.svg" alt="Search" class="search-icon">
          Modify Search
        </button>
      </div>
      
      <app-home-list *ngIf="filteredHomes.length > 0; else noResults" [homes]="filteredHomes"></app-home-list>

      <ng-template #noResults>
        <div class="no-results">
          <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f6ab.svg" alt="No results" class="no-results-icon">
          <h3>No properties match your search</h3>
          <p>Try adjusting your filters or search criteria</p>
          <button (click)="resetFilters()">Reset All Filters</button>
        </div>
      </ng-template>
    </div>
  </section>
</div>

<app-footer></app-footer>
