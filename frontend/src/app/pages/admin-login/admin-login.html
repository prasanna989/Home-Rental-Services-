<div class="auth-container">
  <div class="auth-card">
    <h2>Admin Login</h2>
    
    <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [ngClass]="{
            'invalid': adminLoginForm.get('email')?.invalid && adminLoginForm.get('email')?.touched,
            'valid': adminLoginForm.get('email')?.valid && adminLoginForm.get('email')?.touched
          }"
        >
        <div class="error-message" *ngIf="adminLoginForm.get('email')?.invalid && adminLoginForm.get('email')?.touched">
          Email is required and must be valid
        </div>
      </div>

      <!-- Passkey -->
      <div class="form-group">
        <label for="passkey">Passkey</label>
        <input 
          type="password" 
          id="passkey" 
          formControlName="passkey"
          [ngClass]="{
            'invalid': adminLoginForm.get('passkey')?.invalid && adminLoginForm.get('passkey')?.touched,
            'valid': adminLoginForm.get('passkey')?.valid && adminLoginForm.get('passkey')?.touched
          }"
        >
        <div class="error-message" *ngIf="adminLoginForm.get('passkey')?.invalid && adminLoginForm.get('passkey')?.touched">
          Passkey is required
        </div>
      </div>

      <!-- Global error -->
      <div class="error-message" *ngIf="error">{{ error }}</div>

      <!-- Info message -->
      <div class="info-message" *ngIf="infoMessage">{{ infoMessage }}</div>

      <button type="submit" class="auth-button" [disabled]="adminLoginForm.invalid">Login</button>
    </form>
    
    <div class="auth-footer">
      Don't have an account? <a routerLink="/signup">Create one</a> <br>
      Need a passkey? <a routerLink="/contact">Contact Us</a>
    </div>
  </div>
</div>
