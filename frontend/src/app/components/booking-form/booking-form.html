<!-- booking-form.component.html -->
<div class="booking-form-container">
  <div class="booking-card">
    <h2 class="title">{{ home.title }}</h2>
    <img [src]="home.imageUrl" alt="Home image" class="home-image" />

    <form (ngSubmit)="submitBooking()">
      <div class="form-group">
        <label for="checkIn">Check-In Date:</label>
        <input 
          type="date" 
          id="checkIn" 
          [(ngModel)]="checkInDate" 
          name="checkIn" 
          [min]="minDate"
          (change)="onCheckInChange()"
          required 
        />
      </div>

      <div class="form-group">
        <label for="checkOut">Check-Out Date:</label>
        <input 
          type="date" 
          id="checkOut" 
          [(ngModel)]="checkOutDate" 
          name="checkOut" 
          [min]="minCheckOutDate || minDate"
          required 
          [disabled]="!checkInDate"
        />
      </div>

      <div class="form-summary">
        <p><strong>Total Nights:</strong> {{ getNights() }}</p>
        <p><strong>Total Price:</strong> â‚¹{{ home.price * getNights() }}</p>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn primary">Confirm Booking</button>
        <button type="button" class="btn secondary" (click)="close.emit()">Cancel</button>
      </div>
    </form>
  </div>
</div>
