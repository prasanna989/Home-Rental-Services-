<div class="search-filter">
  <div class="filter-section">
    <h3>Location</h3>
    <input 
      type="text" 
      [(ngModel)]="currentFilters.location" 
      placeholder="Where are you going?"
      (input)="filterService.updateFilters({ location: $any($event.target).value })"
    >
  </div>

  <div class="filter-section">
    <h3>Dates</h3>
    <input type="date" [(ngModel)]="checkInDate" (change)="updateDates()" placeholder="Check-in">
    <input type="date" [(ngModel)]="checkOutDate" (change)="updateDates()" placeholder="Check-out">
  </div>

  <div class="filter-section">
    <h3>Price Range</h3>
    <div class="price-range">
      <input type="range" min="0" max="10000" step="100"
        [(ngModel)]="currentFilters.minPrice"
        (change)="filterService.updateFilters({ minPrice: currentFilters.minPrice })">
      <span>₹{{currentFilters.minPrice}} - ₹{{currentFilters.maxPrice}}</span>
      <input type="range" min="0" max="10000" step="100"
        [(ngModel)]="currentFilters.maxPrice"
        (change)="filterService.updateFilters({ maxPrice: currentFilters.maxPrice })">
    </div>
  </div>

  <div class="filter-section">
    <h3>Property Type</h3>
    <div class="checkbox-group">
      @for (type of propertyTypes; track type) {
        <label>
          <input type="checkbox" 
            [checked]="currentFilters.propertyTypes.includes(type)"
            (change)="togglePropertyType(type)">
          {{type}}
        </label>
      }
    </div>
  </div>

  <div class="filter-section">
    <h3>Amenities</h3>
    <div class="checkbox-group">
      @for (amenity of amenities; track amenity) {
        <label>
          <input type="checkbox" 
            [checked]="currentFilters.amenities.includes(amenity)"
            (change)="toggleAmenity(amenity)">
          {{amenity}}
        </label>
      }
    </div>
  </div>
</div>
