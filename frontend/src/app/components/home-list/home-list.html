<section class="home-list">
  <h2>Featured Homes</h2>
  <div class="homes-container">
    @for (home of homes; track home.id) {
      <div class="home-card">
        <img [src]="home.imageUrl" [alt]="home.title">
        <div class="home-info">
          <h3>{{ home.title }}</h3>
          <p>{{ home.type }} in {{ home.location }}</p>
          <p class="price">${{ home.price }}/month</p>
          @if (home.available) {
            <span class="available">Available</span>
          }
          <button [routerLink]="['/book', home.id]">Book Now</button>
        </div>
      </div>
    }
  </div>
  <button class="view-more">View More</button>
</section>
