<nav class="navbar">
  <div class="container">
    <div class="logo">HomeRental</div>
    
    <!-- Search Toggle Button (Visible by default) -->
    <button class="search-toggle" (click)="toggleSearch()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </button>

    <!-- Search Panel (Hidden by default) -->
    <div class="search-panel" [class.active]="showSearch">
      <app-search-filter></app-search-filter>
      <button class="close-search" (click)="toggleSearch()">Ã—</button>
    </div>

    <ul class="nav-links">
      @for (item of navItems; track item.name) {
        <li>
          <a [routerLink]="item.link">{{ item.name }}</a>
        </li>
      }
      @if (authService.isAuthenticated()) {
        <li>
          <a routerLink="/profile">Profile</a>
        </li>
      }
    </ul>

    <div class="auth-buttons">
      @if (authService.isAuthenticated()) {
        <button class="logout" (click)="logout()">Log Out</button>
      } @else {
        <button class="login" routerLink="/login">Log In</button>
        <button class="signup" routerLink="/signup">Create Account</button>
      }
    </div>
  </div>
</nav>
